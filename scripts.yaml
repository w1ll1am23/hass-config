############Tasker Scripts##############
########################################

  good_night:
    alias: Good Night
    sequence:
        - service: lock.lock
          data:
            entity_id: lock.front_door
        - service: homeassistant.turn_off
          data:
            entity_id: group.every_light
        - service: homeassistant.turn_off
          data:
            entity_id: switch.power_strip
        - delay:
            minutes: 2
        - event: check_for_locked_lock
          event_data:
            name: Locked?
            message: is the front door locked?

  good_morning:
    alias: Good Morning
    sequence:
        - service: light.turn_on
          data:
            entity_id: light.billys_night_stand
            brightness: 5
        - service: homeassistant.turn_on
          data:
            entity_id: switch.keurig

  hass_start:
    sequence:
      - delay:
          minutes: 2
      - service: homeassistant.turn_on
        entity_id: automation.melina_is_home
      - service: homeassistant.turn_on
        entity_id: automation.turn_on_living_room_lamp_at_dusk
      - service: homeassistant.turn_on
        entity_id: automation.turn_outside_lights_on_when_someone_is_home
      - service: homeassistant.turn_on
        entity_id: automation.turn_entry_and_living_room_on_when_someone_gets_home
      - service: homeassistant.turn_on
        entity_id: automation.notify_that_billy_is_home
      - service: homeassistant.turn_on
        entity_id: automation.melina_at_ktown
      - service: homeassistant.turn_on
        entity_id: automation.left_home
      - service: homeassistant.turn_on
        entity_id: automation.billy_at_ktown

