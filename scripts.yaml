  good_night_melina:
    alias: Good Night Melina
    sequence:
        - service: lock.lock
          data:
            entity_id: lock.front_door
        - service: homeassistant.turn_off
          data:
            entity_id: group.every_light
        - service: light.turn_off
          data:
            entity_id: light.melinas_night_stand
        - delay:
            minutes: 2
        - event: check_for_locked_lock
          event_data:
            name: Locked?
            message: is the front door locked?

  lock_door:
    alias: Lock door
    sequence:
      - service: lock.lock
        data:
          entity_id: lock.front_door
      - delay:
          minutes: 2
      - event: check_for_locked_lock
        event_data:
          name: Locked?
          message: is the front door locked?

  alarm_home:
    alias: alarm
    sequence:
      - service: homeassistant.turn_on
        data:
          entity_id: group.every_light
      - event: alarm_triggered
        event_data:
          name: ALARM_HOME
          message: Intruder

  alarm_away:
    alias: alarm
    sequence:
      - service: homeassistant.turn_on
        data:
          entity_id: group.every_light
      - event: alarm_triggered
        event_data:
          name: ALARM_AWAY
          message: Intruder

  lock_the_door:
    sequence:
      - delay:
          minutes: 5
      - service: lock.lock
        data:
          entity_id: lock.front_door
      - delay:
          minutes: 2
      - event: check_for_locked_lock
        event_data:
          name: Locked?
          message: is the front door locked?

########################################
############Sensor Scripts##############
########################################

  bedroom_lights_on_day:
    sequence:
      - service: light.turn_on
        data:
          entity_id: light.melinas_night_stand
          color_temp: 365
          brightness: 255
      - service: light.turn_on
        data:
          entity_id: light.billys_night_stand
      - service: homeassistant.turn_on
        data:
          entity_id: light.bedroom_lamp

  bedroom_lights_on_night:
    sequence:
      - service: light.turn_on
        data:
          entity_id: light.melinas_night_stand
          brightness: 150
          rgb_color: [255, 0, 0]
      - service: light.turn_on
        data:
          entity_id: light.billys_night_stand
      - service: homeassistant.turn_on
        data:
          entity_id: light.bedroom_lamp

  under_bed_light:
    sequence:
      - service: light.turn_on
        data:
          entity_id: light.under_bed_light
          brightness: 150
          rgb_color: [255, 0, 0]
      - delay:
          minutes: 3
      - service: light.turn_off
        data:
          entity_id: light.under_bed_light

  hall_light:
    sequence:
      - delay:
          minutes: 3
      - service: light.turn_off
        data:
          entity_id: light.down_stairs_hallway

  office_lights:
    sequence:
      - delay:
          minutes: 5
      - service: homeassistant.turn_off
        data:
          entity_id: group.office_lights

  home_at_dusk:
    sequence:
      - service: homeassistant.turn_on
        data:
          entity_id: switch.entry
      - service: homeassistant.turn_on
        data:
          entity_id: light.living_room_lamp
      - delay:
          minutes: 2
      - service: homeassistant.turn_off
        data:
          entity_id: switch.entry

