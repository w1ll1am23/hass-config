  - platform: arest
    resource: http://192.168.5.34
    name: Hallway ceiling fan
    pins:
      5:
       name: Light
      4:
       name: Fan

  - platform: command_line
    switches:
      keurig:
        command_on: /usr/bin/curl 192.168.5.48/toggleRelay
        command_off: /usr/bin/curl 192.168.5.48/toggleRelay
        command_state: /usr/bin/curl 192.168.5.48
        value_template: "{{ states.binary_sensor.is_on.state == 'on' }}"

  - platform: command_line
    switches:
      start_car:
        friendly_name: Start Camry
        command_on: /usr/bin/curl 192.168.5.28:3000/startCar
        command_off: /usr/bin/curl 192.168.5.28:3000
        command_state: /usr/bin/curl 192.168.5.28:3000
        value_template: '{{ false }}'

