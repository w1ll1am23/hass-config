zone: !include zones.yaml
switch: !include switches.yaml
sensor: !include sensors.yaml
binary_sensor: !include binary_sensors.yaml
automation: !include automations.yaml
script: !include scripts.yaml
group: !include groups.yaml   
media_player: !include media_player.yaml
alexa: !include alexa.yaml

################################################
################Input booleans#################
################################################

input_boolean:
  dryer_switch:
    name: Toggle dryer automation
    initial: off
    icon: mdi:sync

cover:
  - platform: command_line
    covers:
      garage_door:
        command_open: /usr/bin/curl 192.168.5.28:3000/toggleDoor
        command_close: /usr/bin/curl 192.168.5.28:3000/toggleDoor
        command_stop: /usr/bin/curl 192.168.5.28:3000/toggleDoor
        command_state: /usr/bin/curl 192.168.5.28:3000
        value_template: >
          {%- if is_state("sensor.arest_sensor_door", "Closed") -%}
          0
          {%- else -%}
          100
          {%- endif %}
        friendly_name: Garage Door

light:
  - platform: mqtt_json
    command_topic: "home/rgb1/set"
    state_topic: "home/rgb1"
    brightness: true
    rgb: true

feedreader:
  urls:
    - https://github.com/blog.atom
    - http://status.winkapp.com/history.atom
    - http://status.ifttt.com/history.atom
    - https://home-assistant.io/atom.xml
