homeassistant:
  name: Home
  latitude: !secret latitude
  longitude: !secret longitude 
  elevation: 247
  unit_system: imperial
  time_zone: America/Louisville
  customize: !include customize.yaml
  
http:
  api_password: !secret http_password

logger:
  default: info

updater:

frontend:

logbook:

history:

sun:

wemo:
  static:
    - 192.168.5.33

mqtt:
  broker: 192.168.5.4
  port: 1883
  client_id: HASS
  keepalive: 60
  username: homeassistant
  password: !secret mqtt_password

octoprint:
  host: 192.168.5.36
  api_key: !secret octoprint_api_key

wink:
  email: !secret wink_user
  password: !secret wink_password
  client_id: !secret wink_client_id 
  client_secret: !secret wink_client_secret 

camera:
  platform: generic
  still_image_url: https://radblast.wunderground.com/cgi-bin/radar/WUNIDS_map?station=ILN&brand=wui&num=10&delay=15&type=N0R&frame=0&scale=1.000&noclutter=0&showstorms=0&mapx=400&mapy=240&centerx=400&centery=240&transx=0&transy=0&showlabels=1&severe=0&rainsnow=0&lightning=0&smooth=1&rand=24474020&lat=0&lon=0&label=you
  name: CIN

device_tracker:
  platform: owntracks
  max_gps_accuracy: 200

climate:
  platform: nest

nest:
  username: !secret nest_user
  password: !secret nest_password

alarm_control_panel:
  platform: manual
  name: "HA Alarm"
  code: !secret alarm_code
  pending_time: 60
  trigger_time: 120
      
