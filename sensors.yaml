
  #######################################
  #############Garage Freezer#############
  #######################################

  - platform: season

  - platform: arest
    resource: http://192.168.5.26
    name: Garage Freezer
    monitored_variables:
      temperature:
        name: temperature
        unit_of_measurement: '°C'

  - platform: arest
    resource: http://192.168.5.28:3000
    monitored_variables:
      door:
        name: garage

