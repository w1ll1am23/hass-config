        unit_of_measurement: '째F'
      kitchen_door_battery:
        value_template: >
          {% if states.binary_sensor.kitchen_door %}
            {{ states.binary_sensor.kitchen_door.attributes.battery_level }}
          {% else %}
            None
          {% endif %}
        unit_of_measurement: '%'
      front_door_battery:
