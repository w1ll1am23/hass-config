  #######################################
  #############Garage Freezer#############
  #######################################

  # - platform: season

  - platform: arest
    resource: http://192.168.5.26
    name: Garage Freezer
    monitored_variables:
      temperature:
        name: temperature
        unit_of_measurement: '°C'

  - platform: arest
    resource: http://192.168.5.28:3000
    monitored_variables:
      door:
        name: garage

  #######################################
  #########Turtle Tank Sensors###########
  #######################################

  - platform: arest
    resource: http://192.168.5.16:3001
    name: Turtle Tank
    monitored_variables:
      Water:
        name: Water
        unit_of_measurement: '°C'

      Basking:
        name: Basking
        unit_of_measurement: '°C'
      UVB:
        name: UVB
        unit_of_measurement: 'uW/cm2'

  #######################################
  ##########Octoprint Sensors############
  #######################################

  - platform: octoprint
    monitored_conditions:
      - 'Job Percentage'

  #######################################
  ###########Template Sensors############
  #######################################

  - platform: template
    sensors:
      average_temp:
        value_template: '{{ ((states.sensor.living_room_temperature.state | float +  states.sensor.living_room_temperature.state | float +  states.sensor.up_stairs_hallway_temperature.state | float + states.climate.thermostat.attributes.current_temperature | float + states.sensor.spotter_temperature.state | float + states.sensor.broadlink_sensor_temperature.state | float + states.sensor.office_temperature.state | float + states.sensor.bedroom_temperature_2.state | float ) / 8 )  | round(2) }}'
        unit_of_measurement: '°F'

  #######################################
  #######Weather Forecast Sensors########
  #######################################

  - platform: darksky
    api_key: !secret darksky_api_key
    monitored_conditions:
      - summary
      - precip_probability
      - daily_summary

  - platform: wunderground
    api_key: !secret wunderground_key
    monitored_conditions:
      - alerts

  #######################################
  #############UPS Sensors###############
  #######################################

  - platform: apcupsd
    resources:
      - status
      - timeleft

  #######################################
  ##########Broadlink Sensor#############
  #######################################

  - platform: broadlink
    update_interval: 60
    host: 192.168.5.9
    mac: 'B4:43:0D:EE:F7:A0'
    monitored_conditions:
      - temperature

  #######################################
  ##########Speedtest Sensors############
  #######################################

  - platform: speedtest
    minute:
      - 3
      - 33
    monitored_conditions:
      - ping
      - download
      - upload

  #######################################
  #############Plex Sensors##############
  #######################################

  - platform: plex
    host: 127.0.0.1
    port: 32400
    username: !secret plex_user
    password: !secret plex_pass


  #######################################
  #############Multi Sensors#############
  #######################################

  - platform: mqtt
    state_topic: "sensors/sensornode1"
    name: "Office Humidity"
    unit_of_measurement: "%"
    value_template: '{{ value_json.humidity | round(1) }}'

  - platform: mqtt
    state_topic: "sensors/sensornode1"
    name: "Office Temperature"
    unit_of_measurement: "°F"
    value_template: '{{ value_json.temperature | round(1) }}'

  - platform: mqtt
    state_topic: "fan/"
    name: "Bedroom Humidity"
    unit_of_measurement: "%"
    value_template: '{{ value_json.humidity | round(1) }}'

  - platform: mqtt
    state_topic: "fan/"
    name: "Bedroom Temperature"
    unit_of_measurement: "°F"
    value_template: '{{ value_json.temperature | round(1) }}'
